<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>

<body class="min-100-vh">
  <!-- Header with title using BS-->
  <header class="text-center text-white bg-dark">
    <h1>5 day Weather Forecast</h1>
  </header>

  <main class="row justify-space-between">
    <!-- user input and search button -->
    <div class="col-3">
      <label for="search" class="search-label">Enter a City</label>
      <input type="text" class="form-control" id="userInput" placeholder="type here">
      <button type="button" class="btn btn-primary" id="search-button">Search</button>
      <hr class="mt-1 mb-1"/>
    </div>
    
    <!-- current day -->
    <div class="col-9 card">
      <h2>TODAY</h2>
      <h3 id="cityname"></h3>
      <ul id="currentDay"></ul>
    </div>

    <!-- search history -->
    <div class="col-3">
      <h6>SEARCH HISTORY:</h6>
      <ul id="history"></ul>
    </div>
    
    <!-- cards bootstr5 day weather forecast -->
<div class="col-9">
    <h2>5-Day Forecast:</h2>
    <div class="card-group">
        <!-- card 1 -->
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Day 1</h5>
            <!-- <p class="card-text"></p> -->
            <ul id="day1"></ul>
          </div>
        </div>
        <!-- card 2 -->
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Day 2</h5>
            <p class="card-text"></p>
            <ul id="day2"></ul>
          </div>
        </div>
        <!-- card 3 -->
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Day 3</h5>
            <p class="card-text"></p>
            <ul id="day3"></ul>
            <ul></ul>
          </div>
        </div>
        <!-- card 4 -->
        <div class="card">
            <div class="card-body">
              <h5 class="card-title">Day 4</h5>
              <p class="card-text"></p>
              <ul id="day4"></ul>
              <ul></ul>
            </div>
          </div>
          <!-- card 5 -->
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Day 5</h5>
              <p class="card-text"></p>
              <ul id="day5"></ul>
              <ul></ul>
            </div>
          </div>
      </div>
    </div>
</main>

<!-- JS -->
<script src="./Assets/script.js"></script>
<!-- Jquery -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" ></script>
<!-- DayJS -->
<script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js" integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
</body>
</html>
